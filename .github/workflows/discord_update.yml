name: Discord Role Update

on:
  schedule:
    - cron: '*/20 * * * *'  # Her 20 dakikada bir
  workflow_dispatch:  # İstersen manuel çalıştırmak için

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v3

      - name: Python yükle
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Gereken paketleri yükle
        run: pip install requests

      - name: Discord scripti çalıştır
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python update_roles.py
